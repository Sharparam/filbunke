version: 2
updates:
  - package-ecosystem: bundler
    directory: '/'
    versioning-strategy: increase-if-necessary
    schedule:
      interval: weekly
    labels:
      - dependencies
      - 'dependencies:bundler'
    assignees:
      - Sharparam
    reviewers:
      - Sharparam
    open-pull-requests-limit: 0
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    labels:
      - dependencies
      - 'dependencies:github-actions'
    assignees:
      - Sharparam
    reviewers:
      - Sharparam
    open-pull-requests-limit: 0
